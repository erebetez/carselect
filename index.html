<html>
<head>
  <title>My first Vue app</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="http://localhost/eti/auto/logic.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div id="app" class="container">
  <h1>Autos</h1>
  <ul class="list-unstyled">
    <car-item
      v-for="car in cars"
      v-bind:car="car"
      v-bind:key="car.id">
    </car-item>
  </ul>
</div>
<p id="retr"></p>


<script>
var myRequest = new Request('auto.json');

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
    cars: []
  },
  methods: {
    fetch_cars: async function () {
        this.message = "Loading..."
        response = await fetch(myRequest)
        response = await response.json();
        this.cars = response
        this.message = "Loaded!"
      }
  },
  created: function () { this.fetch_cars() }
})


Vue.component('car-item', {
  props: ['car'],
  template:
  `
    <li>
    <div class="border-left border-primary bg-light p-2 m-3">
     <h2 class="text-primary">{{ car.title }}</h2>
     <div class="row">
      <div class="col-sm">
        <dl>
        <dt>km</dt>
        <dd>{{ car.km }}</dd>
        <dt>year</dt>
        <dd>{{ car.year }}</dd>
        <dt>price</dt>
        <dd>{{ car.price }}</dd>
        </dl>
        <a v-bind:href="car.url" target="_blank">link</a>
       </div>
       <div class="col-sm">
        <img v-bind:src="car.img" alt="a car"></img>
       </div>
     </div>
    </div>
    </li>
  `
})


</script>

</body>
</html>
