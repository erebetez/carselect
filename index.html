<html>
<head>
  <title>My first Vue app</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="http://localhost/eti/auto/logic.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<h1>Autos</h1>

<div id="app">
  <p>{{ message }}</p>
  <ol>
    <car-item
      v-for="car in cars"
      v-bind:car="car"
      v-bind:key="car.id">
    </car-item>
  </ol>
</div>
<p id="retr"></p>


<script>
var myRequest = new Request('auto.json');

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
    cars: []
  },
  methods: {
    fetch_cars: async function () {
        this.message = "Loading..."
        response = await fetch(myRequest)
        response = await response.json();
        this.cars = response
        this.message = "Loaded!"
      }
  },
  created: function () { this.fetch_cars() }
})


Vue.component('car-item', {
  props: ['car'],
  template: '<li>{{ car.title }}</li>'
//     <div>
//      <h2>{{ car.title }}</h2>
//      <dl>
//       <dt>km</dt>
//       <dd>{{ car.km }}</dd>
//       <dt>price</dt>
//       <dd>{{ car.price }}</dd>
//      <dl>
//     </div>
//     </li>'
})

</script>

</body>
</html>
