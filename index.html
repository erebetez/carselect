<html>
<head>
  <title>My first Vue app</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="http://localhost/eti/auto/components.js"></script>
<!--   <script src="http://localhost/eti/auto/logic.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>

<div id="app" class="container">
  <h1><i class="fas fa-car"></i> Autos</h1>

  <div>
    <cars-table 
        v-bind:cars="cars"
        >
    </cars-table>
    <ul class="list-unstyled">
        <car-item
            v-for="car in cars"
            v-bind:car="car"
            v-bind:key="car.id">
        </car-item>
    </ul>
  </div>
</div>



<script>

var app = new Vue({
  el: '#app',
  data: {
    cars: []
  },
  methods: {
    fetch_cars: async function () {
        var myRequest = new Request('auto.json');
        response = await fetch(myRequest)
        response = await response.json();
        this.cars = response;
        }
  },
  created: function () { this.fetch_cars() }
})

</script>

</body>
</html>
